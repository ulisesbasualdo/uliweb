<div class="container">
  <div class="header">
    @if(headerTitle()){
    <div class="code-shower-title d-block w-100">{{ headerTitle() }}</div>
    }
    <div class="d-flex justify-content-between w-100 mt-2">
      <span class="language-tag">{{language() | titlecase }}</span>
      <button class="copy-btn" (click)="copyToClipboard()" [class.copied]="isCodeCopied()">
        {{isCodeCopied() ? 'âœ“ copiado' : 'ðŸ“‹ copiar'}}
      </button>
    </div>
  </div>

  <div class="wrapper">
    <div class="line-numbers">
      @for(lineNumber of lineNumbers();track $index){
      <span class="line-number">{{ lineNumber }}</span>
      }
    </div>
    <pre class="code-content"><code [innerHTML]="processedCode() | codeHighlight: language()"></code></pre>
  </div>
</div>
